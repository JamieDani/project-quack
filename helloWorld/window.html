<!DOCTYPE html>
<html>
  <head>
    <title>Hand Gesture Recognition</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
        min-height: 100vh;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      #videoContainer {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 20px;
      }
      #videoContainer {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 20px;
      }
      #video {
        width: 100%;
        height: 300px;
        background-color: #000;
        border-radius: 8px;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 300px;
        pointer-events: none;
      }
      .button-container {
        max-width: 400px;
        margin: 0 auto;
      }
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        font-size: 15px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #activateCamera {
        background-color: #4CAF50;
      }
      #activateCamera:hover {
        background-color: #45a049;
      }
      #stopCamera {
        background-color: #dc3545;
        display: none;
      }
      #stopCamera:hover {
        background-color: #c82333;
      }
      #stopCamera.active {
        display: block;
      }
      #scrollUp, #scrollDown {
        background-color: #007bff;
      }
      #scrollUp:hover, #scrollDown:hover {
        background-color: #0056b3;
      }
      #status {
        margin: 15px auto;
        padding: 12px;
        background-color: #2a2a2a;
        border-radius: 6px;
        font-size: 14px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Hand Gesture Recognition</h1>
    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <iframe id="sandbox" src="sandbox.html" style="display:none;"></iframe>
    </div>
    <div class="button-container">
      <button id="activateCamera">Activate Camera</button>
      <button id="stopCamera">Stop Camera</button>
      <div id="status">Click to start</div>
      <button id="scrollUp">⬆️ Scroll Up</button>
      <button id="scrollDown">⬇️ Scroll Down</button>
    </div>

    <!-- MediaPipe Hands (Local) -->
    <script src="lib/camera_utils.js"></script>
    <script src="lib/drawing_utils.js"></script>
    <script src="lib/hands.js"></script>
    <script src="window.js"></script>
  </body>
</html>
